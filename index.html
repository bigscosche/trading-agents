<!DOCTYPE html>
<html>
<head>
  <title>Trading Agent</title>
  <style>
    body { background: #0d1117; color: #e6edf3; font-family: system-ui; padding: 20px; }
    .container { max-width: 800px; margin: 0 auto; }
    h1 { color: #58a6ff; }
    .chat { background: #161b22; border-radius: 12px; padding: 20px; height: 400px; overflow-y: auto; margin-bottom: 20px; }
    .message { margin-bottom: 16px; padding: 12px; border-radius: 8px; }
    .user { background: #1f6feb22; margin-left: 40px; }
    .agent { background: #23863622; margin-right: 40px; }
    input { flex: 1; padding: 12px; background: #21262d; border: 1px solid #30363d; color: #e6edf3; border-radius: 8px; }
    button { padding: 12px 24px; background: #238636; color: white; border: none; border-radius: 8px; cursor: pointer; margin-left: 10px; }
    button:hover { background: #2ea043; }
    .stats { display: flex; gap: 20px; margin-bottom: 20px; }
    .stat { background: #161b22; padding: 16px; border-radius: 8px; }
    .stat-value { font-size: 24px; font-weight: bold; color: #58a6ff; }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ¤– Trading Agent</h1>
    
    <div class="stats">
      <div class="stat"><div class="stat-label">Rules</div><div class="stat-value" id="rulesCount">0</div></div>
      <div class="stat"><div class="stat-label">Strategies</div><div class="stat-value" id="stratCount">0</div></div>
      <div class="stat"><div class="stat-label">Status</div><div class="stat-value" id="status">Ready</div></div>
    </div>
    
    <div class="chat" id="chat"></div>
    
    <div style="display:flex;">
      <input type="text" id="input" placeholder="Tell the agent about a trade...">
      <button onclick="send()">Send</button>
    </div>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('input');
    
    input.addEventListener('keypress', e => { if(e.key === 'Enter') send(); });
    
    function addMessage(text, isUser) {
      const div = document.createElement('div');
      div.className = 'message ' + (isUser ? 'user' : 'agent');
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }
    
    async function send() {
      const msg = input.value;
      if (!msg) return;
      addMessage(msg, true);
      input.value = '';
      
      try {
        const res = await fetch('http://localhost:3456/chat', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({message: msg})
        });
        const data = await res.json();
        addMessage(data.response, false);
        document.getElementById('rulesCount').textContent = data.status.rulesCount || 0;
        document.getElementById('stratCount').textContent = data.status.strategiesCount || 0;
      } catch(e) {
        addMessage('Error: Is the server running?', false);
      }
    }
    
    addMessage('Hello! I\'m your trading assistant. Tell me about a setup, give me a command, or ask me anything.', false);
  </script>
</body>
</html>
